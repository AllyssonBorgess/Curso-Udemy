<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Taboada</title>
</head>
<body>
    <h1>Loops Taboada</h1>
    <script>

        let contador = 0;

        for (let ano = 1004; ano <= 2024; ano++) {
            contador++;
            if(ano % 4 === 0) {
                 document.write(ano + "<br>");
            }
           
        }
        
    </script>
</body>
</html>
