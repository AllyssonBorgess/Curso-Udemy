<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Taboada</title>
</head>
<body>
    <h1>Loops Taboada</h1>
    <script>

        let n = parseFloat(prompt("Digite um n√∫mero: "));

        if(!isNaN(n)) {
            

            for(let i = 0; i <= 1000; i++){
             document.write(n + " x "+ i +": " + n * i + "<br>");
        }

        }else {
            alert("DIgite apenas numero")
        }
        
    </script>
</body>
</html>
