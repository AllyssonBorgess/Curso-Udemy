<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>break vs continue</h1>

    <script>
        for (let i = 1; i <10; i++) {
            console.log(i);
            if (i === 5) {
                console.log("break");
                break; // Interrompe o loop quando i Ã© igual a 5
            }
            
        }
        console.log("fim do loop continue");
    </script>
</body>
</html>
