<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Taboada</title>
</head>
<body>
    <h1>Loops Taboada</h1>
    <script>

        let n = parseFloat(prompt("Digite um n√∫mero: "));

        for(let contador = 1; contador <= 1000; contador++) {
            document.write(n + " x " + contador + ":" + n * contador + "<br>");
            if(contador % 10 == 0) {
                document.write("<hr>");
            }
        }
        
    </script>
</body>
</html>
