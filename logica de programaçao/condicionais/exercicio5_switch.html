<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite a nota 1:"));
        let n2 = parseFloat(prompt("Digite a nota 2:"));

        if (n1 <= 10 && n2 <=10 && n1>= 0 && n2 >= 0 && !isNaN(n1) && !isNaN(n2)) {
            let media = (n1 + n2) / 2;
            if (media >= 4 && n1 >= 0 && n2 >= 0) {
                alert("Aprovado com média: ");
            } else if (media >= 5) {
                alert("Recuperação com média: ");
            } else {
                alert("Reprovado com média: " + media);
            }
        } else {
            alert("Notas inválidas. Por favor, insira notas entre 0 e 10 para a primeira nota e entre 0 e 100 para a segunda nota.");
        }
    </script>
</body>
</html>
