<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Primitivos</title>
</head>
<body>
    <h1>Tipos Primitivos</h1>

    <p>Em JS, ha 2 tipos de dados possiveis .. primitivos(passado por valores) e objetos(passados por referencia)</p>
    <ul>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Undefined</li>
        <li>Null</li>
        <li>Symbol</li>
    </ul>

    <script>
        // String
        var nome = 'João';
        console.log(nome); // João

        // Number
        var idade = 30;
        console.log(idade); // 30

        // Boolean
        var isActive = true;
        console.log(isActive); // true

        // Undefined
        var valorIndefinido;
        console.log(valorIndefinido); // undefined

        // Null
        var valorNulo = null;
        console.log(valorNulo); // null

        // Symbol (ES6)
        var simbolo = Symbol('descricao');
        console.log(simbolo); // Symbol(descricao)
    </script>
</body>
</html>
