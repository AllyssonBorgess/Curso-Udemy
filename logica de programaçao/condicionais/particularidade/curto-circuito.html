<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos Primitivos</title>
</head>
<body>
    <h1>Curto-circuito</h1>

    

    <script>

        
        let n = 20;

        n = n || 10; // || siginfica "OU"

        console.log(n);
        
        n = n.toString() || 10; // se n for falso, atribui 10
        console.log(n);
        n = 10;
        n = n.toString(2)

        console.log(n, typeof n);
       
        
    </script>
</body>
</html>
