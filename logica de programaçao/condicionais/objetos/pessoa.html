<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos</h1>

    <script>

        const endereco = {
            rua: "Rua A",
            numero: 123,
            cidade: "Cidade X",
        }

        const pessoa = {
            nome: "João",
            sobrenome: "silva",
            endereco: endereco,
        }

        document.write(` O ${pessoa.nome} mora em ${pessoa.endereco.rua}, número ${pessoa.endereco.numero}, na cidade de ${pessoa.endereco.cidade}.`);

        //loop for..in serve para interagir com um objeto
        for(let prop in pessoa) {
            console.log(prop);
            console.log(pessoa[prop]);

            //1- "Nome" pessoa["nome"] - pessoa.nome
            //2- "Sobrenome" pessoa["sobrenome"] - pessoa.sobrenome
            //3- "Endereco" pessoa["endereco"] - pessoa.endereco
        }
    </script>
</body>
</html>
