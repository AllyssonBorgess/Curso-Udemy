<body>
    <h1>Objetos</h1>

    <script>

        //Problema 1
        const caneta = {
            nome: "Caneta",
            cor: "Azul",
            preco: 1.5,
            quantidade: 10
        }

        document.write(caneta.nome + " custa R$"+ caneta.preco + " e há" + caneta.quantidade + " unidades em estoque.");
        document.write(`${caneta.nome} custa R$${caneta.preco} e há ${caneta.quantidade} unidades em estoque. <br>`);

        //Problema 2
        const carro = {
            modelo: "uno",
            ano: 2020,
            cor: "preto",
            km: 15000,
            combustivel: "gasolina",
            litrosConsumidos: 625,
        }

        document.write(` O carro ${carro.modelo} é do ano ${carro.ano}, tem a cor ${carro.cor}, rodou ${carro.km} km, utiliza ${carro.combustivel} e consumiu ${carro.litrosConsumidos} litros de combustível.<br>`);
    </script>
