<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = prompt("Digite um número: ");

        let myVar = null;

        switch(typeof myVar) {
            case "number":
                alert("myVar é um número");
                break;
            case "string":
                alert("myVar é texto");
                break;
            case "boolean":
                alert("myVar é um booleano");
            case "undefined":
                alert("myVar é undefined");
                break;
            default:
                alert("nenhum tipo conhecido");
                
        }
        
    </script>
</body>
</html>
