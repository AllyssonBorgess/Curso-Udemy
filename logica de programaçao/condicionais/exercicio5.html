<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = prompt("Digite um número: ");

        switch(n) {
            case "0":
                alert("Domingo");
                break;
            case "1":
                alert("Segunda-feira");
                break;
            case "2":
                alert("Terça-feira");
                break;
            case "3":
                alert("Quarta-feira");
                break;
            case "4":
                alert("Quinta-feira");
                break;
            case "5":
                alert("Sexta-feira");
                break;
            case "6":
                alert("Sábado");
                break;
            default:
                alert("Número inválido. Por favor, digite um número de 0 a 6.");
        }

        if(n === "0") {
            alert("Domingo")
        } else if(n === "1") {
            alert("Segunda-feira")
        } else if(n === "2") {
            alert("Terça-feira")
        } else if(n === "3") {
            alert("Quarta-feira")
        } else if(n === "4") {
            alert("Quinta-feira")
        } else if(n === "5") {
            alert("Sexta-feira")
        } else if(n === "6") {
            alert("Sábado")
        } else {
            alert("Número inválido. Por favor, digite um número de 0 a 6.")
        }
        
    </script>
</body>
</html>
