<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>

       const numeros = [1, 2, 3, 4, 5];

       let soma = 0;

         for (let i = 0; i < numeros.length; i++) {
              let n = numeros[i];
              soma += n;
         }

        alert("A soma dos numeros Ã©: " + soma);

        
    </script>

</body>
