<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de produtos</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabelas de produtos</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>

        <tbody id="tabelaProdutos">
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
        </tbody>
    </table>

    <script>
        const produtos = [
            {nome: "Caneta", preco: 2.00, quantidade: 3},
            {nome: "Lápis", preco: 1.50, quantidade: 5},
            {nome: "Caderno", preco: 15.00, quantidade: 2},
            {nome: "Borracha", preco: 0.75, quantidade: 10},
        ];

        const tabelaProdutos = document.getElementById("tabelaProdutos");

        for(let i = 0; i < produtos.length; i++) {
            console.log(produtos[i]);
            tabelaProdutos.innerHTML += "<tr>" +
                "<td>" + produtos[i].nome + "</td>" +
                "<td>R$ " + produtos[i].preco.toFixed(2) + "</td>" +
                "<td>" + produtos[i].quantidade + "</td>" +
            "</tr>";
        }
    </script>
</body>
</html>
