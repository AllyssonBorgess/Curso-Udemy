<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
</head>
<body>
    

    <ul id="listaPessoas">
        <!-- <li>Allysson: Allyssoncdo1@gmail.com</li>
        <li>Borges: Borgescdo1@gmail.com</li>
        <li>Chico: Chicocdo1@gmail.com</li> -->
    </ul>

    <script>
        const pessoas = [
            {nome: "Allysson", email: "Allyssoncdo1@gmail.com"},
            {nome: "Borges", email: "Borgescdo1@gmail.com"},
            {nome: "Chico", email: "Chicocdo1@gmail.com"},
            {nome: "Daniel", email: "Danielcdo1@gmail.com"},
            {nome: "Tapias", email: "Tapiascdo1@gmail.com"},
        ];

        const listaPessoas = document.getElementById("listaPessoas");

        for (let i = 0; i < pessoas.length; i++) {
            console.log(pessoas[i]);
            listaPessoas.innerHTML += "<li> " + pessoas[i].nome + ": " + pessoas[i].email + "</li>";
        }

        
    </script>
</body>
</html>
