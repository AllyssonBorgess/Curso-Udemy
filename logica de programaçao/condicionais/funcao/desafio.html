<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>
<body>
    <script>
        function soma(n1, n2) {
            return n1 + n2;
        }

        conseole.log(soma(2, 4));

        function calcular(n1, n2, simbolo) {
            switch (simbolo) {
                case "+":
                    return n1 + n2;
                case "-":
                    return n1 - n2;
                case "*":
                    return n1 * n2;
                case "/":
                    return n1 / n2;
                default:
                    return "null";
            }
        }

        console.log(calcular(10, 5, "+"));
        console.log(calcular(10, 5, "-"));
        console.log(calcular(10, 5, "*"));
        console.log(calcular(10, 5, "/"));
        console.log(calcular(10, 5, "a"));

        function ehPar (numero) {
            return numero % 2 === 0;
        }

        console.log(ehPar(2));// console.log(false);
        console.log(ehPar(3));

        function ehBissexto(ano) {
            return (ano % 4 (ano % 100 !== 0) || (ano % 400 === 0));
        }

        console.log(ehBissexto(2020)); // true
        console.log(ehBissexto(2021)); // false
    </script>
</body>
</html>
