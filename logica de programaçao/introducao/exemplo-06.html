<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <h1>Boolean, Number e String - typeof</h1>

    <script>
       let mensagem = "Ol√°, mundo!";
       console.log(mensagem); // "string"

       console.log(typeof 0)
       console.log(typeof "0")
       console.log(typeof string(0))

       let isValid = true;

       console.log(typeof isValido); // "boolean"

       console.log(Boolean("0")); // true
       console.log(Boolean(0)); // false
       console.log(Boolean(undefined)); // false
         console.log(Boolean(null)); // false
         console.log(Boolean("")); // false

        let naoDeclarado = null;
        console.log(naoDeclarada); // undefined
        naoDeclarado = 0;
        console.log(naoDeclarado); // 0

        let n = parseFloat("a");
        console.log(n); // NaN
        console.log(typeof n); // "number"

        console.log(typeof undefined); // "undefined"
        console.log(typeof null); // "object"
        console.log(typeof 0); // "number"
        console.log(typeof ""); // "number"
        console.log(typeof true); // "boolean"

        console.log(typeof (10 .toString())); // "string"
        console.log(typeof ((10).toString())); // "string"
    </script>
    
</body>
