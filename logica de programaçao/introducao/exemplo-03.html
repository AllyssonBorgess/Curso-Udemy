<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Primeiro Desafio</h1>

    <script>
        // pedir ao usuário para digitar um número
        let n1 = prompt("Digite um número");

        // converter em numero inteiro
        n1 = parseInt(n1);

        //pedir ao usuário para digitar outro número
        n2 = prompt("Digite outro número");

        // converter em número inteiro
        n2 = parseInt(n2);

        //mostrar a divisao concatenando com o texto "A divisão é: "
        alert("A divisão é: " + n1 / n2);

        //mostrar a multiplicação concatenando com o texto "A multiplicação é: "
        alert("A multiplicação é: " + n1 * n2);

        //mostrar a subtração concatenando com o texto "A subtração é: "
        alert("A subtração é: " + (n1 - n2));

        //mostrar a soma concatenando com o texto "A soma é: "
        alert("A soma é: " + (n1 + n2));
    </script>
</body>
</html>
