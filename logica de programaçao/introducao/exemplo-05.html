<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Desafio 2</h1>

    <script>
        // atençao: para esse exercicio, voce pode criar uma unica variavel

        // crie uma variavel e atribua o valor 10
        let n = 10

        // some 5 a essa variavel e reatribua o valor
        n += 5

        // multiplique o valor da variavel por 5 e reatribua o valor
        n *= 5

        //some 1 a vareavel e reatribua o valor
        n++

        //sem alterar o valor da variavel, mostre na tela o resto da divisao por 6
        //A mensagem deve ser: o resto da divisao de (variavel) por 6 é (resto)
        alert("O resultado da divisao de " + n +" por 6 é " + (n % 6))

        //sem alterar o valor da variavel, mostre na tela o resto da divisao por 6 elevado ao quadrado
        //A mensagem deve ser: o quadrado do resto da divisao (variavel) por 6 é (resultado)
        alert("O quadrado do resto da divisao de " + n + " por 6 é " + (n % 6)** 2)

        //mostre na tela o valor da variavel
        alert(n)

        //agora divida o valor da variavel por 4 e reatribua o valor
        n /= 4

        //Qual o valor da variavel?
        alert(n)
    </script>
    
</body>
</html>
